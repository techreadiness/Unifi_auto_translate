name: Unifi-Professional-Translation-Fix-Tags

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  translate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Create Glossary and Translate (Tag Handling Fix)
        env:
          DEEPL_KEY: ${{ secrets.DEEPL_API_KEY }}
        run: |
          # 1. 용어집(Glossary) 생성
          GLOSSARY_RESPONSE=$(curl -s -X POST 'https://api-free.deepl.com/v2/glossaries' \
            -H "Authorization: DeepL-Auth-Key $DEEPL_KEY" \
            -d "name=Unifi_Glossary_v3" \
            -d "source_lang=en" \
            -d "target_lang=ko" \
            -d "entries=Unifi Apps	Unifi Apps
          Mini Dapp	Mini Dapp
          Dapp Portal	Dapp Portal
          Liff	Liff
          Blockchain	Blockchain
          Gas Fee	가스비
          Reward	리워드
          Featured	피처드
          Onboarding	온보딩")

          GLOSSARY_ID=$(echo $GLOSSARY_RESPONSE | jq -r '.glossary_id')
          
          if [ "$GLOSSARY_ID" == "null" ] || [ -z "$GLOSSARY_ID" ]; then
             echo "Glossary Creation Failed: $GLOSSARY_RESPONSE"
             # 용어집 생성 실패해도 계속 진행 (glossary_id 파라미터 제외)
             GLOSSARY_PARAM=""
          else
             echo "Glossary Created: $GLOSSARY_ID"
             GLOSSARY_PARAM="-d glossary_id=$GLOSSARY_ID"
          fi

          # 2. 번역 실행
          # 모든 텍스트 파일 찾기 (ko 폴더 등 제외)
          find . -type f \( -name "*.md" -o -name "*.txt" -o -name "*.html" -o -name "*.json" -o -name "*.yaml" \) -not -path "./ko/*" -not -path "./.git/*" -not -path "./.github/*" | while read file; do
            
            echo "Processing $file..."
            
            original_text=$(cat "$file")
            
            if [ -z "$original_text" ]; then
                echo "Skipping empty file: $file"
                continue
            fi

            # 타겟 경로 생성
            clean_path=$(echo "$file" | sed 's/^\.\///')
            target_path="ko/$clean_path"
            target_dir=$(dirname "$target_path")
            mkdir -p "$target_dir"

            # API 호출 - tag_handling을 'html'로 변경
            # ignore_tags 대신 outline_detection=0 추가 고려 (구조 유지를 위해)
            curl -s -X POST 'https://api-free.deepl.com/v2/translate' \
              -H "Authorization: DeepL-Auth-Key $DEEPL_KEY" \
              -d "target_lang=KO" \
              $GLOSSARY_PARAM \
              -d "tag_handling=html" \
              -d "preserve_formatting=1" \
              --data-urlencode "text=$original_text" > response.json
            
            # 번역 결과 추출
            TRANSLATED_TEXT=$(jq -r '.translations[0].text' response.json)
            
            if [ "$TRANSLATED_TEXT" != "null" ] && [ -n "$TRANSLATED_TEXT" ]; then
              echo "$TRANSLATED_TEXT" > "$target_path"
              echo "Saved translation to $target_path"
            else
              echo "Error: Translation failed for $file"
              cat response.json # 에러 메시지 확인용
            fi
          done

      - name: Commit & Push Changes
        run: |
          git config --global user.name "Unifi-Translation-Bot"
          git config --global user.email "bot@unifi.network"
          git add ko/
          # 변경사항이 있을 때만 커밋
          git diff --quiet && git diff --staged --quiet || (git commit -m "docs: 태그 파싱 오류 수정 및 전체 번역 업데이트" && git push)
